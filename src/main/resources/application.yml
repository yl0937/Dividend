spring:
  application:
    name: dividend
  h2:
    console:
        enabled: true
        path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dividend;DB_CLOSE_DELAY=1
    username: sa
    password:
  redis:
    host: localhost
    port: 6379

  jwt:
    secret: dGhpc3NjcmV0
scheduler:
  scrap:
    yahoo: "0 0 0 * * *"